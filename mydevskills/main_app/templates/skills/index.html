{% extends 'base.html' %}
{% block content %}

<h3>Skills to pay the bills...</h3>

<table>
    <thead>
        <th>Description</th>
    </thead>
    <tbody>
        {% for skill in skill_list %}
        <tr><td><a href="{% url 'skills_detail' skill.id %}">{{skill.description}}</a></td></tr>
        {% empty %}
        <tr><td>Enter some skills...I know you are skillful!</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
